<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jared Larios" />
    <meta
      name="description"
      content="Is a chain of hotels that offers the best family and frinds experience while you travel to temples or other locations."
    />

    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />


    <title>Home | TIS Hotels</title>
  </head>
  <body>
    <header class="">
        <div class="logo-side">
            <figure>
                <img src="/images/logo-white-500.png" alt="psicke logo" >
            </figure>
            <h2>TIS</h2>
        </div>
        <span class="menu-bars"><i class="fas fa-bars"></i></span>
    </header>
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Plans</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <section class="main-banner">
        <picture>
            <img
            class="logo-header"
            srcset="
              images/logo-small.webp,
              images/logo.webp        3x,
              images/logo-medium.webp 2x
            "
            src="images/logo.jpg"
            alt="logo"
          />
        </picture>
        <div class="tittle-banner">
          <h1>Temple Inn and Suites</h1>
          <p>Togehter as a family</p>
        </div>
        <div class="socials">
          <span><i class="fab fa-facebook"></i></span>
          <span><i class="fab fa-twitter"></i></span>
          <span><i class="fab fa-instagram"></i></span>
        </div>
      </section>

      <div class="content stage1">
        <figure class="store-fig">
          <img class="stage1-img" src="images/market.jpg" alt="store" />
        </figure>
        <div class="mini-banner">
          <h2 class="stage1h">Market La Chula</h2>
          <p class="stage1p">154 48 ST, Mixco, Zona 13 - (12)434564</p>
        </div>
      </div>
      <div class="content stage2">
        <img class="stage2-img" src="images/restaurant.jpg" alt="" />
        <div class="mini-banner">
          <h2 class="stage2h">Break Cocoa</h2>
          <p class="stage2p">14 Guaymuras DR, San Juan, Zona 18</p>
        </div>
      </div>
      <div class="content">
        <img src="images/bakery.jpg" alt="" />
        <div class="mini-banner join">
          <h2>Join Us Now!</h2>
          <p>info@gtchamber.org</p>
        </div>
      </div>
      <div class="content weather-card">
        <img src="images/weather.jpg" alt="" />
        <div class="mini-banner weather">
          <h2>Weather</h2>
          <figure>
            <figcaption id="caption"></figcaption>
            <img id="weather-icon" src="" alt="" />
            <span id="temp"></span>
          </figure>
          <p>Wind Speed: <span id="w-speed"></span>km</p>
          <p>Wind Chill: <span id="w-chill">N/A</span></p>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
