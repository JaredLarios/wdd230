<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jared Larios">
        <meta name="description" content="Updated and accurate information about the Chamber of Commers in Guatemala. The meetings, projects, training and more for small, middle and big business.">
        
        <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">

        <title>Home | GT Chamber</title>
    </head>
    <body>
        <div class="pop"></div>
        <div class="bar">
            <div class="pop-up" ></div>
            <header>
                <picture>
                    <source type="image/webp" srcset=" images/logo.webp 3x, img/logo-medium.webp 2x, images/logo.webp 1x">
                    <img class="logo-header" src="images/logo.jpg" alt="logo">
                </picture>
                <h1>GT Chamber</h1>
                <i class="menu-icon fas fa-bars" style="font-size: 2.2rem;"></i>
            </header>
            <nav>
            <ul class="menu">
                <li><a href="#"><strong>Home</strong></a></li>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Projects</a></li>
                <div class="social">
                    <li class="social"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="social"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="social"><a href="#"><i class="fab fa-instagram"></i></a></li>
                </div>
            </ul>
            <div class="pop-up" ></div>
            <span class="date"></span>
            </nav>
        </div>
        <main>
            <div class = "content" id="slider">
                <img src="images/chamber.jpg" alt="slide" id='slide'>
                <div class="banner">
                    <h1>Welcome to GT Chamber</h1>
                    <button><span>Join Now!</span></button>
                </div>
            </div>
            <div class="content">
                <figure class="store-fig">
                    <img src="images/market.jpg" alt="store">
                </figure>
                <div class="mini-banner">
                    <h2>Market La Chula</h2>
                    <p>154 48 ST, Mixco, Zona 13 - (12)434564</p>
                </div>
            </div>
            <div class="content">
                <iframe src="https://calendar.google.com/calendar/embed?src=8n882vkg40lp4hks4882t14a88%40group.calendar.google.com&ctz=America%2FGuatemala"></iframe>
            </div>
            <div class="content">
                <img src="images/restaurant.jpg" alt="">
                <div class="mini-banner">
                    <h2>Break Cocoa</h2>
                    <p>14 Guaymuras DR, San Juan, Zona 18</p>
                </div>
            </div>
            <div class="content">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=cuiquimula%20intecap&t=&z=17&ie=UTF8&iwloc=&output=embed"></iframe>
                        <a href="https://123movies-to.org"></a><br>
                        <a href="https://www.embedgooglemap.net">how to add a google map to wordpress</a>
                    </div>
                </div>
            </div>
            <div class="content">
                <img src="images/bakery.jpg" alt="">
                <div class="mini-banner join">
                    <h2>Join Us Now!</h2>
                    <p>info@gtchamber.org</p>
                </div>
            </div>

        </main>
        <footer>
            <div id="info"></div>
            <div id="mod"></div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
